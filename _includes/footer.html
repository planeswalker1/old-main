<footer>
  <div class="footer">
    {% for text in site.data.footer %}
    <div class="{{text.class}}">
      <h2 class="footer__heading">{{ text.title }}</h2>
      <p class="footer__p">{{ text.p1 }}</p>
      {% if {{text.p2}} %}
      <p class="footer__p">{{ text.p2 }}</p>
      {% endif %}
      {% if {{text.p3}} %}
      <p class="footer__p">{{ text.p3 }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <p class="footer__copy">&copy; Daniel Munoz</p>
</footer>
